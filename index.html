<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EUA Afora</title>
        <meta
            name="description"
            content="An interactive web page where users can add, replace and rename content."
        />
        <meta name="author" content="Enio Borges" />
        <meta name="keywords" content="html5 css bem javascript tripleten" />
        <link rel="stylesheet" href="./pages/index.css" />
        <link rel="icon" href="./favicon.ico" />
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img
                    class="header__logo"
                    src="./images/header-logo.svg"
                    alt="A logo with the words: Around the U.S."
                />
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__avatar">
                        <img
                            class="profile__default-image"
                            src="./images/jacques-cousteau.jpg"
                            alt="Explorer Jacques Custeau profile picture."
                        />
                    </div>
                    <div class="profile__info">
                        <h2 class="profile__info-title">Jacques Cousteau</h2>
                        <p class="profile__info-paragraph">Explorer</p>
                        <button class="profile__info-edit-button"></button>
                    </div>
                    <div class="profile__add">
                        <button class="profile__add-button"></button>
                    </div>
                </section>
                <!-- Default cards added dynamically by loadInitianCards.js -->
                <section class="elements"></section>
            </main>
            <footer class="footer">
                <p class="footer__paragraph">&copy 2025 Around The U.S.</p>
            </footer>
        </div>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close"></button>
                <h2 class="popup__form-title">Edit the profile</h2>
                <form class="popup__form" novalidate>
                    <input
                        class="popup__input"
                        placeholder="Digite seu nome"
                        id="formName"
                        name="profileName"
                        type="text"
                        minlength="2"
                        maxlength="40"
                        required
                    />
                    <span class="popup__error" id="formName-error"></span>
                    <input
                        class="popup__input"
                        placeholder="Digite sua profissão"
                        id="formJob"
                        name="profileJob"
                        type="text"
                        minlength="2"
                        maxlength="200"
                        required
                    />
                    <span class="popup__error" id="formJob-error"></span>
                    <button
                        class="popup__button popup__button_disabled"
                        type="submit"
                    ></button>
                </form>
            </div>
        </div>
        <div class="popup-card">
            <div class="popup-card__container">
                <button class="popup-card__close"></button>
                <h2 class="popup-card__form-title">New location</h2>
                <form class="popup-card__form">
                    <input
                        class="popup-card__form-input"
                        placeholder="Título"
                        id="cardName"
                        name="locationName"
                        type="text"
                        minlength="2"
                        maxlength="30"
                        required
                    />
                    <span class="popup__error" id="cardName-error"></span>
                    <input
                        class="popup-card__form-input"
                        placeholder="Link da Imagem"
                        id="cardLink"
                        link="cardURL"
                        type="url"
                        required
                    />
                    <span class="popup__error" id="cardLink-error"></span>
                    <button class="popup__button"></button>
                </form>
            </div>
        </div>

        <script type="module" src="./components/index.js"></script>
        <template id="card-template">
            <div class="elements__card">
                <button class="elements__card-trash-button"></button>
                <button class="elements__card-image-button"></button>
                <img class="elements__card-image" src="./images/replace-this" />
                <div class="elements__card-header">
                    <p class="elements__card-header-title">Replace-this</p>
                    <button class="elements__card-header-like-button"></button>
                </div>
            </div>
        </template>
        <template id="image-highlight">
            <div class="popup popup_type_image">
                <div class="popup-image__container">
                    <button
                        class="popup-image__close popup-image__trash-button"
                    ></button>
                    <img class="popup-image__highlight" src="" alt="" />
                    <p class="popup-image__paragraph"></p>
                </div>
            </div>
        </template>
    </body>
</html>
