<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EUA Afora</title>
        <meta
            name="description"
            content="Uma página interativa onde os usuários podem adicionar, remover, ou curtir fotos."
        />
        <meta name="author" content="Enio Borges" />
        <meta name="keywords" content="html5 css bem javascript tripleten" />
        <link rel="stylesheet" href="./pages/index.css" />
        <link rel="icon" href="./favicon.ico" />
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img
                    class="header__logo"
                    src="./images/header-logo.svg"
                    alt="A logo with the words: Around the U.S."
                />
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__avatar">
                        <img
                            class="profile__default-image"
                            src="./images/jacques-cousteau.jpg"
                            alt="Explorer Jacques Custeau profile picture."
                        />
                    </div>
                    <div class="profile__info">
                        <h2 class="profile__info-title">Jacques Cousteau</h2>
                        <p class="profile__info-paragraph">Explorador</p>
                        <button class="profile__info-edit">
                            <img
                                class="profile__info-edit-image"
                                src="./images/edit-button.svg"
                                alt="White edit button."
                            />
                        </button>
                    </div>

                    <button></button>
                </section>
            </main>
        </div>
    </body>
</html>
