<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EUA Afora</title>
        <meta
            name="description"
            content="Uma página interativa onde os usuários podem adicionar, remover, ou curtir fotos."
        />
        <meta name="author" content="Enio Borges" />
        <meta name="keywords" content="html5 css bem javascript tripleten" />
        <link rel="stylesheet" href="./pages/index.css" />
        <link rel="icon" href="./favicon.ico" />
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img
                    class="header__logo"
                    src="./images/header-logo.svg"
                    alt="A logo with the words: Around the U.S."
                />
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__avatar">
                        <img
                            class="profile__default-image"
                            src="./images/jacques-cousteau.jpg"
                            alt="Explorer Jacques Custeau profile picture."
                        />
                    </div>
                    <div class="profile__info">
                        <h2 class="profile__info-title">Jacques Cousteau</h2>
                        <p class="profile__info-paragraph">Explorador</p>
                        <button class="profile__info-edit-button"></button>
                    </div>
                    <div class="profile__add">
                        <button class="profile__add-button"></button>
                    </div>
                </section>
                <!-- Default cards added dynamically by loadInitianCards.js -->
                <section class="elements"></section>
            </main>
            <footer class="footer">
                <p class="footer__paragraph">© 2024 Around The U.S.</p>
            </footer>
        </div>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close"></button>
                <h2 class="popup__form-title">Editar Perfil</h2>
                <form class="popup__form">
                    <input
                        class="popup__form-input"
                        placeholder="Jacques Cousteau"
                        id="formName"
                        name="profileName"
                    />
                    <input
                        class="popup__form-input"
                        placeholder="Explorador"
                        id="formJob"
                        name="profileJob"
                    />
                    <button class="popup__button"></button>
                </form>
            </div>
        </div>
        <div class="popup-card">
            <div class="popup-card__container">
                <button class="popup-card__close"></button>
                <h2 class="popup-card__form-title">Novo Local</h2>
                <form class="popup-card__form">
                    <input
                        class="popup-card__form-input"
                        placeholder="Título"
                        id="cardName"
                        name="locationName"
                    />
                    <input
                        class="popup-card__form-input"
                        placeholder="Link da Imagem"
                        id="cardLink"
                        link="cardURL"
                    />
                    <button class="popup-card__button"></button>
                </form>
            </div>
        </div>
        <div class="popup-image">
            <div class="popup-image__container">
                <button class="popup-image__trash-button"></button>
                <img
                    class="popup-image__highlight"
                    src="./images/montanhas-care.png"
                />
                <p class="popup-image__paragraph">O Grand Canyon</p>
            </div>
        </div>

        <script type="module" src="./scripts/index.js"></script>
        <template id="card">
            <div class="elements__card">
                <button class="elements__card-trash-button"></button>
                <img class="elements__card-image" src="./images/replace-this" />
                <div class="elements__card-header">
                    <p class="elements__card-header-title">Replace-this</p>
                    <button class="elements__card-header-like-button"></button>
                </div>
            </div>
        </template>
        <template id="image-highlight"
            ><div class="popup-image">
                <button class="popup-image__trash-button"></button>
                <img class="popup-image__highlight" /></div
        ></template>
    </body>
</html>
