<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EUA Afora</title>
        <meta
            name="description"
            content="Uma página interativa onde os usuários podem adicionar, remover, ou curtir fotos."
        />
        <meta name="author" content="Enio Borges" />
        <meta name="keywords" content="html5 css bem javascript tripleten" />
        <link rel="stylesheet" href="./pages/index.css" />
        <link rel="icon" href="./favicon.ico" />
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img
                    class="header__logo"
                    src="./images/header-logo.svg"
                    alt="A logo with the words: Around the U.S."
                />
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__avatar">
                        <img
                            class="profile__default-image"
                            src="./images/jacques-cousteau.jpg"
                            alt="Explorer Jacques Custeau profile picture."
                        />
                    </div>
                    <div class="profile__info">
                        <h2 class="profile__info-title">Jacques Cousteau</h2>
                        <p class="profile__info-paragraph">Explorador</p>
                        <button class="profile__info-edit-button">
                            <img
                                class="profile__info-edit-image"
                                src="./images/edit-button.svg"
                                alt="White edit button."
                            />
                        </button>
                    </div>
                    <div class="profile__add">
                        <button class="profile__add-button"></button>
                    </div>
                </section>
                <section class="elements">
                    <div class="elements__card">
                        <img
                            class="elements__card-image"
                            src="./images/yosemite.jpg"
                        />
                        <div class="elements__card-header">
                            <p class="elements__card-header-title">
                                Vale de Yosemite
                            </p>
                            <button
                                class="elements__card-header-like-button"
                            ></button>
                        </div>
                    </div>
                    <div class="elements__card">
                        <img
                            class="elements__card-image"
                            src="./images/lake-louise.png"
                        />
                        <div class="elements__card-header">
                            <p class="elements__card-header-title">
                                Lago Louise
                            </p>
                            <button
                                class="elements__card-header-like-button"
                            ></button>
                        </div>
                    </div>
                    <div class="elements__card">
                        <img
                            class="elements__card-image"
                            src="./images/montanhas-care.png"
                        />
                        <div class="elements__card-header">
                            <p class="elements__card-header-title">
                                Montanhas Care...
                            </p>
                            <button
                                class="elements__card-header-like-button"
                            ></button>
                        </div>
                    </div>
                    <div class="elements__card">
                        <img
                            class="elements__card-image"
                            src="./images/latemar.png"
                        />
                        <div class="elements__card-header">
                            <p class="elements__card-header-title">Latemar</p>
                            <button
                                class="elements__card-header-like-button"
                            ></button>
                        </div>
                    </div>
                    <div class="elements__card">
                        <img
                            class="elements__card-image"
                            src="./images/parque-nacional.png"
                        />
                        <div class="elements__card-header">
                            <p class="elements__card-header-title">
                                Parque Nacional da Vanoise
                            </p>
                            <button
                                class="elements__card-header-like-button"
                            ></button>
                        </div>
                    </div>
                    <div class="elements__card">
                        <img
                            class="elements__card-image"
                            src="./images/lago-di-braies.png"
                        />
                        <div class="elements__card-header">
                            <p class="elements__card-header-title">
                                Lago di Braies
                            </p>
                            <button
                                class="elements__card-header-like-button"
                            ></button>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__paragraph">© 2024 Around The U.S.</p>
            </footer>
        </div>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close"></button>
                <h2 class="popup__form-title">Editar Perfil</h2>
                <form class="popup__form">
                    <input
                        class="popup__form-input"
                        placeholder="Jacques Cousteau"
                    />
                    <label class="popup__form-label"></label>
                    <input class="popup__form-input" placeholder="Explorador" />
                    <button class="popup__button"></button>
                </form>
            </div>
        </div>
    </body>
</html>
